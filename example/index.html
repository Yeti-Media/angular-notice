<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js">
    </script>
    <script src="../src/angular-notification.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="ExampleApp">
    <div class="container">
      <div class="row">
         <div ng-notice="insert" class="col-xs-12">
         </div>
         <div ng-notice="append" class="col-xs-6">
         </div>
         <div ng-notice="prepend" class="col-xs-6">
         </div>
      </div>

      <div class="form" ng-controller="ExampleCtrl">
        <form action="" ng-submit="submit()" method="get" accept-charset="utf-8">
          <div>
            <label for="notification"> Notification Type</label>
            <select name="notification" ng-model="notification_type">
              <option>insert</option>
              <option>append</option>
              <option>prepend</option>
            </select>
          </div>
          <div>
            <label for="message">Message</label>
            <input type="text" ng-model="message" id="message"/>
          </div>
          <div>
            <button type="submit">Notify</button>
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
